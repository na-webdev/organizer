<h1 class="title">Tasks</h1>
<app-add-task (addTaskEvent)="addNewTask($event)"></app-add-task>
<mat-card>
  <div class="message" *ngIf="incompleteTasks.length === 0">
    <mat-icon>task</mat-icon>
  </div>
  <div
    cdkDropList
    #todoList="cdkDropList"
    [cdkDropListData]="incompleteTasks"
    [cdkDropListConnectedTo]="[doneList]"
    class="example-list"
    (cdkDropListDropped)="drop($event)"
  >
    <app-task-item
      class="example-box"
      [task]="task"
      *ngFor="let task of incompleteTasks"
      (completeTaskEvent)="completeTask($event)"
      (editTaskEvent)="editTask($event)"
      (deleteTaskEvent)="deleteTask($event)"
      cdkDrag
    ></app-task-item>
  </div>
</mat-card>
<mat-accordion class="accordion">
  <mat-expansion-panel
    class="mat-elevation-z0"
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
  >
    <mat-expansion-panel-header class="accordion__header">
      <mat-panel-title>Completed </mat-panel-title>
      <mat-panel-description>
        {{ completedTasks.length }} tasks
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div
      cdkDropList
      #doneList="cdkDropList"
      [cdkDropListData]="completedTasks"
      [cdkDropListConnectedTo]="[todoList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
    >
      <app-task-item
        class="example-box"
        [task]="task"
        *ngFor="let task of completedTasks"
        (completeTaskEvent)="completeTask($event)"
        (editTaskEvent)="editTask($event)"
        (deleteTaskEvent)="deleteTask($event)"
        cdkDrag
      ></app-task-item>
    </div>
  </mat-expansion-panel>
</mat-accordion>

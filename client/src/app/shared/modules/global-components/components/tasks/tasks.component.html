<div *ngIf="projectMode !== 'pending'; else spinner">
  <h1 [ngStyle]="{ 'margin-bottom': project ? '0' : '16px' }" class="title">
    {{
      projectMode === "project"
        ? project.title
        : projectMode === "task"
        ? "Tasks"
        : ""
    }}
  </h1>
  <div class="sub-title" *ngIf="project">
    {{ project.description }}
  </div>
  <app-add-task (addTaskEvent)="addNewTask($event)"></app-add-task>

  <mat-tab-group>
    <mat-tab label="Tasks on due">
      <div class="tab-content">
        <mat-card *ngIf="commonTasks.length !== 0">
          <div
            cdkDropList
            class="example-list"
            (cdkDropListDropped)="drop($event, 'common')"
          >
            <h2>Common tasks</h2>
            <app-task-item
              class="example-box"
              [task]="task"
              [mode]="projectMode === 'task'"
              *ngFor="let task of commonTasks"
              (completeTaskEvent)="completeTask($event)"
              (updateTaskEvent)="updateTask($event)"
              (deleteTaskEvent)="deleteTask($event)"
              cdkDrag
            ></app-task-item>
          </div>
        </mat-card>
        <mat-card style="margin-top: 20px" *ngFor="let section of pageSections">
          <div
            cdkDropList
            class="example-list"
            (cdkDropListDropped)="drop($event, section[0])"
          >
            <h2>{{ section[0] }}</h2>
            <app-task-item
              class="example-box"
              [task]="task"
              [mode]="projectMode === 'task'"
              *ngFor="let task of section[1].tasks"
              (completeTaskEvent)="completeTask($event)"
              (updateTaskEvent)="updateTask($event)"
              (deleteTaskEvent)="deleteTask($event)"
              cdkDrag
            ></app-task-item>
          </div>
        </mat-card>
        <mat-spinner
          *ngIf="loading$ | async"
          color="primary"
          [diameter]="30"
          class="spinner"
        ></mat-spinner>
      </div>
    </mat-tab>
    <mat-tab label="Completed">
      <div class="tab-content">
        <app-task-item
          class="example-box completed"
          [mode]="projectMode === 'task'"
          [task]="task"
          *ngFor="let task of completedTasks"
          (completeTaskEvent)="completeTask($event)"
          (updateTaskEvent)="updateTask($event)"
          (deleteTaskEvent)="deleteTask($event)"
        ></app-task-item>
        <mat-spinner
          *ngIf="loading$ | async"
          color="primary"
          [diameter]="30"
          class="spinner"
        ></mat-spinner>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
<ng-template #spinner>
  <mat-spinner color="primary" [diameter]="50"></mat-spinner>
</ng-template>

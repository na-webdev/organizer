<div class="projects-header">
  <h1 class="projects-title">Projects</h1>
  <button mat-icon-button (click)="openAddProjectForm()" class="add-project">
    <mat-icon>add</mat-icon>
  </button>
</div>
<div *ngIf="projects.length !== 0; else spinner" class="project-list">
  <app-project-item
    (deleteProjectEvent)="deleteProject($event)"
    (updateProjectEvent)="updateProject($event)"
    class="project-item"
    *ngFor="let project of projects"
    [project]="project"
  ></app-project-item>
</div>
<ng-template #spinner>
  <mat-spinner color="primary" [diameter]="50"></mat-spinner>
</ng-template>
<router-outlet></router-outlet>
